{% extends 'base/base.html' %}

{% block script %}
{% load staticfiles %} {# mesmo dentro do include head é necessário colocar mais umas vez esse comando#}
    <script type="text/javascript">
        window.onload = function () {

            var dps = []; // dataPoints

            var chart = new CanvasJS.Chart("chartContainer",{
                title :{
                    text: "Live Random Dat"
                },
                data: [{
                    type: "column",
                    dataPoints: dps
                }]
            });

            var xVal = 0;
            var yVal = 100;
            var updateInterval = 100;
            var dataLength = 500; // number of dataPoints visible at any point

            var updateChart = function (count) {
                count = count || 1;
                // count is number of times loop runs to generate random dataPoints.

                for (var j = 0; j < count; j++) {
                    yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
                    dps.push({
                        x: xVal,
                        y: yVal
                    });
                    xVal++;
                };
                if (dps.length > dataLength)
                {
                    dps.shift();
                }

                chart.render();

            };

            // generates first set of dataPoints
            updateChart(dataLength);

            // update chart after specified time.
            setInterval(function(){updateChart()}, updateInterval);

        }
    </script>
    <script type="text/javascript" src="{% static 'omf/js/canvasjs.min.js' %}"></script>
{% endblock %}

{% block main %}
<div id="chartContainer" style="height: 300px; width:50%; margin-top: 10%;">
</div>
{% endblock %}
